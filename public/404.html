<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-404 {
      text-align: center;
      padding: 10rem 6rem;
    }
    .error-code {
      color: blue;
    }
    .heading-1 {
      font-size: xxx-large;
      font-family: sans-serif;
      font-weight: 900;
    }
    .ex-text {
      font-size: medium;
      font-weight: lighter !important;
      font-family: system-ui;
      padding-top: 1rem;
    }
    .btns {
      margin-top: 2rem;
    }

    .btns a {
      padding: 1rem;
      text-decoration: none;
      font-weight: 600;
      font-family: system-ui;
    }
    .back-btn {
      background-color: #1616c9;
      color: white;
      border-radius: 12px;
    }
    .support-btn {
      color: black;
    }
    .back-btn:hover {
      background-color: #3c3cc4;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-404">
    <div class="error-code">404</div>
    <div class="heading-1">Page not found</div>
    <div class="ex-text">
      <span>Sorry, we couldn't find the page you're looking for.</span><br/>
      <span>You may have mistyped the address or the page may have moved.</span>
    </div>
    <div class="btns">
      <a href="/" class="back-btn">Go back home</a>
      <a href="/contact" class="support-btn">Contact support -></a>
    </div>
    
  </div>
</body>
</html>
